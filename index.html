<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- FONTAWESOME CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="dist/css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main id="Card" class="card">
      <div class="card-container">
        <!-- img -->
        <div class="card-img">
          <img src="images/image-equilibrium.jpg" alt="Image Equilibrium" />
        </div>
        <!-- content -->
        <div class="card-content">
          <h1 class="card-title">Equilibrium #3429</h1>
          <div class="card-text">
            Our Equilibrium collection promotes balance and calm.
          </div>
          <div class="card-inline">
            <div class="card-inline-eth">
              <img src="images/icon-ethereum.svg" alt="ETH" />
              <span>0.041 ETH</span>
            </div>
            <div class="card-inline-day">
              <img src="images/icon-clock.svg" alt="Clock" />
              <span>3 days left</span>
            </div>
          </div>
        </div>
        <hr />
        <!-- author -->
        <div class="card-author">
          <div class="card-author-img">
            <img src="images/image-avatar.png" alt="Author image" />
          </div>
          <div class="card-author-name">
            Creation of <span>Jules Wyvern </span>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/MizAndhre">Andhre</a>.
     
        <div class="icons">
          <a href="https://github.com/MizAndhre" target="_blank" aria-label="Github">
            <i class="fab fa-github"></i>
          </a>
          <a href="https://codepen.io/mizandhre" target="_blank" aria-label="Codepen">
            <i class="fab fa-codepen"></i>
          </a>
        </div>
      </div>
      

      


    </footer>
  </body>
</html>

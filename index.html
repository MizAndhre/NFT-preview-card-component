<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="dist/css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section id="Card" class="card">
      <div class="card-container">
        <!-- img -->
        <div class="card-img">
          <img src="images/image-equilibrium.jpg" alt="Image Equilibrium" />
        </div>
        <!-- content -->
        <div class="card-content">
          <div class="card-title">Equilibrium #3429</div>
          <div class="card-text">
            Our Equilibrium collection promotes balance and calm.
          </div>
          <div class="card-inline">
            <div class="card-inline-eth">
              <img src="images/icon-ethereum.svg" alt="ETH" />
              <span>0.041 ETH</span>
            </div>
            <div class="card-inline-day">
              <img src="images/icon-clock.svg" alt="Clock" />
              <span>3 days left</span>
            </div>
          </div>
        </div>
        <hr />
        <!-- author -->
        <div class="card-author">
          <div class="card-author-img">
            <img src="images/image-avatar.png" alt="Author image" />
          </div>
          <div class="card-author-name">
            Creation of <span>Jules Wyvern </span>
          </div>
        </div>
      </div>
    </section>

</html>
